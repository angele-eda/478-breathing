<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>478 호흡법 가이드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    audio {
      margin-top: 20px;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>

  <h1>478 호흡법 오디오 가이드</h1>
  <p>편안하게 숨을 들이쉬고, 멈추고, 내쉬어보세요.</p>

  <audio id="audioPlayer" controls>
    <source src="love.wav" type="audio/wav">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    let playCount = 0;
    const maxPlays = 4;

    audio.addEventListener('ended', () => {
      playCount++;
      if (playCount < maxPlays) {
        audio.currentTime = 0;
        audio.play();
      }
    });
  </script>

</body>
</html>
