<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>478 호흡법 오디오 가이드</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5em;
      color: #222;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 2em;
    }
    .player {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      transition: 0.3s;
    }
    .player:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    audio {
      width: 100%;
    }

    /* 반응형 */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
        padding: 0 1em;
      }
      .player {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>🧘‍♀️ 478 호흡법 오디오 가이드</h1>
  <p>편안하게 숨을 들이쉬고, 멈추고, 내쉬어보세요.</p>
  <div class="player">
    <audio controls>
      <source src="478.m4a" type="audio/mp4">
      브라우저가 오디오를 지원하지 않습니다.
    </audio>
  </div>
</body>
</html>
