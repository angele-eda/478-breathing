<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>478 호흡법 오디오 가이드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    .controller {
      margin-top: 20px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-right: 10px;
    }

    button {
      padding: 5px 10px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5750d3;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>478 호흡법 오디오 가이드</h1>
  <p>반복 횟수를 입력하고 시작하세요.</p>

  <div class="controller">
    <input type="number" id="repeatCount" min="1" value="1">
    <button onclick="startPlayback()">재생 시작</button>
  </div>

  <audio id="audio" src="478.m4a"></audio>

  <div class="status" id="status">진행 상태: 대기 중</div>

  <script>
    const audio = document.getElementById('audio');
    const status = document.getElementById('status');
    let repeatTotal = 1;
    let currentCount = 0;

    function startPlayback() {
      repeatTotal = parseInt(document.getElementById('repeatCount').value);
      if (isNaN(repeatTotal) || repeatTotal < 1) {
        alert('반복 횟수를 1 이상으로 입력하세요.');
        return;
      }
      currentCount = 0;
      playAudio();
    }

    function playAudio() {
      currentCount++;
      status.innerText = `진행 상태: ${currentCount} / ${repeatTotal} 회 재생 중`;
      audio.currentTime = 0;
      audio.play();
    }

    audio.addEventListener('ended', () => {
      if (currentCount < repeatTotal) {
        playAudio();
      } else {
        status.innerText = '진행 상태: 완료!';
      }
    });
  </script>

</body>
</html>
