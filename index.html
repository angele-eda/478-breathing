<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>4-7-8 Breathing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #circle {
      width: 200px;
      height: 200px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      animation: none;
      transition: all 0.3s ease-in-out;
    }
    @keyframes inhale {
      0% { transform: scale(1); }
      100% { transform: scale(1.5); }
    }
    @keyframes hold {
      0% { transform: scale(1.5); }
      100% { transform: scale(1.5); }
    }
    @keyframes exhale {
      0% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="circle">Start</div>  <script>
    const circle = document.getElementById('circle');

    function startBreathing() {
      inhale();
    }

    function inhale() {
      circle.textContent = 'Inhale (4)';
      circle.style.animation = 'inhale 4s ease-in-out forwards';
      setTimeout(hold, 4000);
    }

    function hold() {
      circle.textContent = 'Hold (7)';
      circle.style.animation = 'hold 7s ease-in-out forwards';
      setTimeout(exhale, 7000);
    }

    function exhale() {
      circle.textContent = 'Exhale (8)';
      circle.style.animation = 'exhale 8s ease-in-out forwards';
      setTimeout(startBreathing, 8000);
    }

    circle.addEventListener('click', startBreathing);
  </script></body>
</html>
