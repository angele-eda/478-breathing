<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>478 호흡법 가이드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-top: 30px;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0 20px;
      color: #555;
    }

    .phase {
      font-size: 1.3rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 1rem;
      width: 80px;
      text-align: center;
      margin-bottom: 20px;
    }

    audio {
      margin-top: 10px;
    }

    .equalizer {
      display: flex;
      gap: 6px;
      margin-top: 40px;
      height: 60px;
      align-items: flex-end;
      justify-content: center;
    }

    .bar {
      width: 8px;
      background: #00aaff;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 15%; }
      50% { height: 100%; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      p, .phase { font-size: 1rem; }
      .bar { width: 6px; }
    }
  </style>
</head>
<body>

  <h1>478 호흡법 오디오 가이드</h1>
  <p>편안하게 숨을 들이쉬고, 멈추고, 내쉬어보세요.</p>

  <div class="phase" id="phase">들이마시세요</div>

  <label for="repeatCount">반복 횟수:</label>
  <input type="number" id="repeatCount" min="1" value="4" />

  <audio id="audioPlayer" controls>
    <source src="love.wav" type="audio/wav">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>

  <!-- 이퀄라이저 -->
  <div class="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <script>
    let phase = 'inhale';
    let timeLeft = 4;
    const phaseText = document.getElementById('phase');

    function nextPhase() {
      if (phase === 'inhale') {
        phase = 'hold';
        timeLeft = 7;
        phaseText.textContent = '참으세요';
      } else if (phase === 'hold') {
        phase = 'exhale';
        timeLeft = 8;
        phaseText.textContent = '내쉬세요';
      } else {
        phase = 'inhale';
        timeLeft = 4;
        phaseText.textContent = '들이마시세요';
      }
    }

    setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
      } else {
        nextPhase();
      }
    }, 1000);

    const audio = document.getElementById('audioPlayer');
    const repeatInput = document.getElementById('repeatCount');
    let playCount = 0;

    audio.addEventListener('ended', () => {
      playCount++;
      const maxPlays = parseInt(repeatInput.value, 10) || 1;
      if (playCount < maxPlays) {
        audio.currentTime = 0;
        audio.play();
      }
    });
  </script>

</body>
</html>
