<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000" />
  <title>478 Breathing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .phase {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .timer {
      font-size: 4rem;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .timer { font-size: 3rem; }
      .phase { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>478 호흡</h1>
    <div class="phase" id="phase">들이마시세요</div>
    <div class="timer" id="timer">4</div>
  </div>

  <script>
    let phase = 'inhale';
    let timeLeft = 4;
    const phaseText = document.getElementById('phase');
    const timerText = document.getElementById('timer');

    function nextPhase() {
      if (phase === 'inhale') {
        phase = 'hold';
        timeLeft = 7;
        phaseText.textContent = '참으세요';
      } else if (phase === 'hold') {
        phase = 'exhale';
        timeLeft = 8;
        phaseText.textContent = '내쉬세요';
      } else {
        phase = 'inhale';
        timeLeft = 4;
        phaseText.textContent = '들이마시세요';
      }
      timerText.textContent = timeLeft;
    }

    function countdown() {
      if (timeLeft > 0) {
        timeLeft--;
        timerText.textContent = timeLeft;
      } else {
        nextPhase();
      }
    }

    setInterval(countdown, 1000);

    // 주소창 자동 숨기기 (모바일)
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.scrollTo(0, 1);
      }, 0);
    });
  </script>
</body>
</html>
